<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

<!--        loop products-->
        <div *ngFor="let p of products" class="col-md-3">

          <div class="product-box">
            <a routerLink="/products/{{ p.id }}">
              <img src="{{p.imageUrl}}" alt="placeholder" class="img-responsive">
            </a>

            <br>
            <a routerLink="/products/{{p.id}}" style="text-decoration: none">
              <h1>{{p.name}}</h1>
            </a>

            <div class="price"> {{p.unit_price | currency:'USD'}}</div>
            <button (click)="addToCart(p)" class="btn btn-success"> Add to cart</button>
          </div>
        </div>

        <!--        product not found.-->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No Products found;
        </div>

      </div>
      <!--    begin footer-->

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                    <ngb-pagination [(page)]="thePageNumber"
                                    [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements"
                                    [maxSize]="5"
                                    [boundaryLinks]="true"
                                    (pageChange)="listProducts()">

                    </ngb-pagination>
              </div>


              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Page Size</span>
                <select (change)="updatePageSize($any($event.target).value)">
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>30</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--    end footer-->
     </div>
    </div>
  </div>
