
<div class="detail-section">
  <div class="container-fluid">

    <img src="{{product.imageUrl}}" alt="Image" class="detail-image">

    <h3>{{product.name}}</h3>
    <div class="price">
      {{product.unit_price | currency:'USD'}}
    </div>
    <button (click)="addToCart(product)" class=" btn btn-success mt-5"> Add to cart</button>
    <hr>
    <h4>Description</h4>
    <p>{{product.description}}</p>

    <a routerLink="/products" class="mt-5"> Back to Product List </a>


  </div>

</div>
