

<div class="main-content">

    <div class="container section-content-p30">
        <div class="container-fluid">

            <div *ngIf="cartItems.length > 0">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th width="20%"> Product Image</th>
                        <th width="50%"> Product Detail</th>
                        <th width="30%"></th>
                    </tr>
                    <tr *ngFor="let theItem of cartItems">
                        <td>
                            <img src="{{theItem.imageUrl}}" alt="Image" class="img-responsive" width="150px">
                        </td>
                        <td>
                            <p>{{theItem.name}}</p>
                            <p>{{theItem.unitPrice | currency:'USD'}}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Quantity:</label>

                                <div class="row no-gutters">
                                    <div class="col">
                                        <button (click)="incrementQuantity(theItem)" class="btn btn-primary ">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>

                                    <div class="col md-4 mr-2">
                                        {{theItem.quantity}}
                                    </div>

                                    <div class="col">
                                        <button (click)="decrementQuantity(theItem)" class="btn btn-primary ">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>

                                    <div class="col-8"></div>
                                </div>
                            </div>

                            <p class="mt-2">Subtotal: {{theItem.quantity * theItem.unitPrice | currency:'USD'}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td style="font-weight: bold">
                            <p>Total Quantity: {{totalQuantity}}</p>
                            <p>Shipping: FREE</p>
                            <p>Total Price: {{totalPrice}}</p>
                        </td>
                    </tr>
                </table>
            </div>

            <div *ngIf="cartItems.length == 0" class="alert alert-danger col-md-12" role="alert">
                Your shopping cart is empty.
            </div>
        </div>
    </div>
</div>
